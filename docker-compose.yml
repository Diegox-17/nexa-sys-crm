version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: nexasys-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexa_admin
      POSTGRES_PASSWORD: nexa_password
      POSTGRES_DB: nexasys_crm
    volumes:
      # BUG-044: Ya no necesitamos montar init.sql como volumen
      # El script se copia durante el build del Dockerfile personalizado
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexa_admin -d nexasys_crm" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: nexasys-backend
    restart: unless-stopped
    ports:
      - "5000:5000" # BUG-043: Puerto 5000 para que el CICD pueda acceder
    environment:
      DATABASE_URL: postgres://nexa_admin:nexa_password@db:5432/nexasys_crm
      JWT_SECRET: ${JWT_SECRET:-nexasys_secret_2025}
      PORT: 5000
      NODE_ENV: production
      USE_DATABASE: 'true'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm-internal
      - proxy-net
    healthcheck:
      # BUG-043: Health check INDEPENDIENTE - solo verifica el servidor Node.js
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: nexasys-frontend
    restart: unless-stopped
    ports:
      - "81:80" # PUERTO 81: Puerto 81 en host (80 ocupado en servidor) - Ver docs/QA/QA_Report_Fase4.md
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - proxy-net
    healthcheck:
      # BUG-043: Usar endpoint /health nativo de nginx (independiente del backend)
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  crm-internal:
    driver: bridge
  proxy-net:
    # BUG-043: Cambiado de red externa a interna
    # Docker creará esta red automáticamente
    driver: bridge

volumes:
  postgres_data:
    driver: local
